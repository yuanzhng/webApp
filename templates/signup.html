{% extends "base.html" %}
{% block title %}COW Plus | Login{% endblock %}

{% block content %}
<form action="#" method="POST">
	<p>Sign up:</p>
	<p>Note: Do not use a password you regularly use for other websites<br>
		Website security has not been throughly tested<br></p>
	<p><input autocomplete="off" type="text" name="nm" placeholder="Username"/></p>
	<p><input autocomplete="off" type="email" name="em" placeholder="Email"/></p>
	<p><input autocomplete="off" type="password" name="pwd" placeholder="Password"/></p>
	<p><input type="submit" value="submit" /></p>
</form>
{% endblock %}
